on: # [gollum]
  pull_request:
    paths:
      - pkg/**
      - internal/**
name: unit tests
jobs:
 run:
   strategy:
     matrix:
       go-version: [ '1.20.x' ]
   runs-on: ubuntu-latest
   steps:
     - name: Install Go
       uses: actions/setup-go@v4
       with:
         go-version: ${{ matrix.go-version }}

     - name: Checkout code
       uses: actions/checkout@v3

     - name: run unit tests
       run: make quicktest
       env:
         TESTCONTAINERS_RYUK_DISABLED: true
         RUN_DATABASE_CONTAINER_TESTS: true
