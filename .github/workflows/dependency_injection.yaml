on: [push]
name: Dependency Injection
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test dependency injection
        run: |
          go install github.com/google/wire/cmd/wire@latest
          wire gen github.com/prixfixeco/api_server/internal/build/server