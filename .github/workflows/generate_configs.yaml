on: # [gollum]
  pull_request:
    paths:
      - pkg/**
      - internal/**
name: Tests
jobs:
 unit_tests:
   strategy:
     matrix:
       go-version: [ '1.19.x' ]
   runs-on: ubuntu-latest
   steps:
     - name: Install Go
       uses: actions/setup-go@v2
       with:
         go-version: ${{ matrix.go-version }}

     - name: Checkout code
       uses: actions/checkout@v2

     - name: Test build
       run: make configs