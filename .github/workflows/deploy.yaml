on: [pull_request]
name: Deploy
jobs:
  build_lambdas:
    strategy:
      matrix:
        lambda: [
          writes,
          updates,
          archives,
          data_changes,
          chores
        ]
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.3'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build ${{ matrix.lambda }} lambda
        run: go build -o writer github.com/prixfixeco/api_server/cmd/workers/lambdas/${{ matrix.lambda }}

      - name: Zip ${{ matrix.lambda }} lambda
        run: zip ${{ matrix.lambda }}_lambda.zip ${{ matrix.lambda }}

      - name: Upload ${{ matrix.lambda }} lambda
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.lambda }}
          path: ${{ matrix.lambda }}_lambda.zip

  deploy:
    needs: build_lambdas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_API_TOKEN  }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Download writer lambda
        uses: actions/download-artifact@v2
        with:
          name: writes

      - name: Download updater lambda
        uses: actions/download-artifact@v2
        with:
          name: updates

      - name: Download archiver lambda
        uses: actions/download-artifact@v2
        with:
          name: archives

      - name: Download data changes lambda
        uses: actions/download-artifact@v2
        with:
          name: data_changes

      - name: Download chores lambda
        uses: actions/download-artifact@v2
        with:
          name: chores

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: environments/dev/terraform
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

