      - "internal/database/postgres/queries/api_clients"
      - "internal/database/postgres/queries/meals"
      - "internal/database/postgres/queries/valid_ingredient_measurement_units"
      - "internal/database/postgres/queries/household_invitations"
      - "internal/database/postgres/queries/password_reset_tokens"
      - "internal/database/postgres/queries/valid_ingredient_preparations"
      - "internal/database/postgres/queries/households"
      - "internal/database/postgres/queries/recipe_media"
      - "internal/database/postgres/queries/valid_ingredients"
      - "internal/database/postgres/queries/household_user_memberships"
      - "internal/database/postgres/queries/recipe_prep_tasks"
      - "internal/database/postgres/queries/valid_instruments"
      - "internal/database/postgres/queries/meal_plan_events"
