      - "internal/database/postgres/queries/meal_plan_options"
      - "internal/database/postgres/queries/recipe_step_ingredients"
      - "internal/database/postgres/queries/valid_preparation_instruments"
      - "internal/database/postgres/queries/meal_plan_option_votes"
      - "internal/database/postgres/queries/recipe_step_instruments"
      - "internal/database/postgres/queries/valid_preparations"
      - "internal/database/postgres/queries/meal_plans"
      - "internal/database/postgres/queries/recipe_step_products"
      # - "internal/database/postgres/queries/webhooks"
      - "internal/database/postgres/queries/meal_plan_tasks"
      - "internal/database/postgres/queries/recipe_steps"
      - "internal/database/postgres/queries/webhook_trigger_events"
    engine: "postgresql"
    # strict_function_checks: true
    gen:
      go:
        package: "generated"
        sql_package: "database/sql"
        out: "internal/database/postgres/generated"
        output_files_suffix: "_generated"
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_exported_queries: true
        emit_json_tags: false
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_methods_with_db_argument: true
        emit_enum_valid_method: true
        emit_all_enum_values: false
